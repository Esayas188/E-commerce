{% extends "base.html" %}
{% block content %}
    <div>
        {% if products %}
        <div class="mt-16 px-4 sm:px-6 xl:px-20 2xl:px-0 overflow-hidden">
            <h3 class="text-[#282220] text-2xl font-medium">More Products</h3>
            <div class="grid gap-6 min-h-full grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
                {% for product in products  %}
                    <div class=" p-[20px] w-full sm:max-w-sm  rounded-md shadow-md overflow-hidden transform duration-300 hover:scale-105 hover:shadow-lg">
                        <div class="flex items-end justify-end h-56 w-full bg-cover bg-center" style="background-image: url('{{product.imageURL}}')">
                            
                          <button  class="p-2 rounded-full  text-white mx-5 -mb-4 bg-[#fbab2b] hover:bg-[rgba(251,171,43,0.6)] focus:outline-none focus:bg:[rgba(251,171,43,0.6)]">
                            <div class="w-4  transform  hover:scale-110">
                              <a href="#">
                                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                  </svg>
                              </a>

                          </div>
                          </button>
                        </div>
                        <div class=" flex justify-between items-center pt-6">
                            <h3 class="text-gray-700 uppercase">{{product.name}}</h3>
                            <span class="text-gray-500 mt-2">{{product.price}}</span>
                        </div>
                        <button data-product="{{product.id}}" data-action="add" class=" update-cart inline-block text-white font-bold py-2 px-4 mt-[20px] rounded-md bg-gradient-to-r from-[#fbab2b] to-[rgba(251,171,43,0.7)] border border-transparent transform hover:scale-110 hover:border-white transition-transform duration-3000 ease-in-out">
                          ADD TO CART
                        </button>
                    </div>
                    
                    
                  
                {% endfor %}
               


            </div>
        </div>

        {% else %}
        <p>no produt to display</p>
        
        {% endif %}
    </div>
  
{% endblock content %}
