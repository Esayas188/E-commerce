
{% extends "base.html" %}
{% load static %}
{% block content %}

    <div class="flex h-screen w-full items-center justify-center bg-gray-900 bg-cover bg-center bg-no-repeat" style="background-image:url('../static/images/happy-lady-stylish-skirt-boater-posing-pink-wall.jpg')">
        <div class="rounded-xl bg-gray-800 bg-opacity-50 px-16 py-10 shadow-lg backdrop-blur-sm max-sm:px-8">
          <div class="text-white">
            <div class="mb-8 flex flex-col items-center">
                <div class=" flex justify-center items-center">
                    <img href="" class=" h-[45px] lg:text-2xl text-xl uppercase tracking-wider cursor-pointer font-bold" src='{% static "images/Logo.png" %}' alt="logo">
                </div>
              <span class="text-gray-300">Enter Login Details</span>
            </div>
            <form action="" method="POST" >
                {% csrf_token %}

                    <div class="mb-4 text-lg">
                        <input class="inputs input--text" id="formInput#text" type="text" name="username"
                        placeholder="Enter your username..." />
                    </div>
                    <div class="mb-4 text-lg">
                        <input class="inputs input--password" id="formInput#passowrd" type="password" name="password"
                        placeholder="••••••••" />
                    </div>

    
      
              <div class="mt-8 flex justify-start gap-4 items-center  text-lg text-white">
                <button type="submit" value="Log In" class="rounded-3xl bg-yellow-400 bg-opacity-50 px-10 py-2 text-white shadow-xl backdrop-blur-md transition-colors duration-300 hover:bg-yellow-600">Login</button>
                <div class="text-sm">
                  <p>Don’t have an Account?</p>
                  <a href="{% url 'register' %}" class=" text-[#fbab2b] hover:text-[rgba(251,171,43,0.7)]">Sign Up</a>
                </div>
              
              </div>

            </form>
          </div>
        </div>
      </div>
  
{% endblock content %}
