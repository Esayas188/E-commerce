{% extends "base.html" %}
{% load static %}
{% block content %}
    <div>
        <div class="mt-16 px-4 sm:px-6 xl:px-20 2xl:px-0 max-sm:px-[40px] overflow-hidden">
            <div class="flex justify-center items-center ">
                <!--- more free and premium Tailwind CSS components at https://tailwinduikit.com/ --->
                <div class="2xl:mx-auto 2xl:container py-12  w-full">
                  <div class="flex flex-col jusitfy-center items-center space-y-10">
                    <div class="flex flex-col justify-center items-center ">
                      {% if request.user.is_superuser %}
                          <div class='w-screen z-0  px-32 py-8 flex  rounded-lg'>
                            <div class='max-w-[1700px] w-full mx-auto '>
                              <div class=' space-y-6 flex justify-end '>
                      
                                  <a  href="{% url 'dashboard' %}" class='flex font-bold py-2 px-4 mt-[20px] rounded-md bg-gradient-to-r from-[#fbab2b] to-[rgba(251,171,43,0.7)] border border-transparent transform hover:scale-110 hover:border-white transition-transform duration-3000 ease-in-out'>
                                      <strong class='font-medium uppercase text-white'>orders</strong>
                                      <svg class="ml-1 rotate-180 fill-white group-hover:fill-[#fbab2b]" width="27" height="27" viewBox="0 0 27 27" fill="none" xmlns="http://www.w3.org/2000/svg">
                                          <path opacity="0.4"
                                              d="M17.6954 12.4962L21.6468 12.1467C22.5335 12.1467 23.2525 12.8727 23.2525 13.7681C23.2525 14.6635 22.5335 15.3895 21.6468 15.3895L17.6954 15.04C16.9997 15.04 16.4357 14.4705 16.4357 13.7681C16.4357 13.0645 16.9997 12.4962 17.6954 12.4962"

                                              ></path>
                                      </svg>
                                      <span class='absolute bg-white bottom-0 w-0 left-1/2 h-full -translate-x-1/2 transition-all ease-in-out duration-300 group-hover:w-[105%] -z-[1] group-focus:w-[105%]'></span>
                                  </a>
                      
                              </div>
                          </div>

                          </div>

                        
                      {% endif %}
                      <h1 class="text-3xl xl:text-4xl font-semibold leading-7 xl:leading-9 text-black">Shop By Category</h1>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 md:gap-x-8 w-full">
                      <div class="relative group flex justify-center items-center h-full w-full transform duration-300 hover:scale-105 hover:shadow-lg">
                        <img class="object-center object-cover h-full w-full" src='{{dept0_image_url }}' alt="perfume" />
                        <a href="{% url 'clothing' %}" class="bg-[#fbab2b] text-center text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bottom-4 z-10 absolute text-base font-medium leading-none  p-3 w-46 ">{{dept0_name }}</a>
                        <div class="absolute opacity-0 group-hover:opacity-100 transition duration-500 bottom-3 py-6 z-0 px-24 w-44 bg-white bg-opacity-50"></div>
                      </div>
              
                      <div class="flex flex-col space-y-4 md:space-y-8 mt-4 md:mt-0 ">
                        <div class="relative group flex justify-center items-center h-full w-full transform duration-300 hover:scale-105 hover:shadow-lg">
                          <img class="object-center object-cover h-full w-full" src='{{dept1_image_url }}' alt="shoe-image" />
                          <button class="bg-[#fbab2b] text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bottom-4 z-10 absolute text-base font-medium leading-none  py-3 w-36 ">{{dept1_name }}</button>
                          <div class="absolute opacity-0 group-hover:opacity-100 transition duration-500 bottom-3 py-6 z-0 px-20 w-36 bg-white bg-opacity-50"></div>
                        </div>
                        <div class="relative group flex justify-center items-center h-full w-full transform duration-300 hover:scale-105 hover:shadow-lg">
                          <img class="object-center object-cover h-full w-full" src="{{dept2_image_url }}" alt="watch-image" />
                          <button class="bg-[#fbab2b] text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bottom-4 z-10 absolute text-base font-medium leading-none  py-3 w-36 ">{{dept2_name }}</button>
                          <div class="absolute opacity-0 group-hover:opacity-100 transition duration-500 bottom-3 py-6 z-0 px-20 w-36 bg-white bg-opacity-50"></div>
                        </div>
                      </div>
              
                      <div class="relative group justify-center items-center h-full w-full hidden lg:flex transform duration-300 hover:scale-105 hover:shadow-lg">
                        <img class="object-center object-cover h-full w-full" src="{{dept3_image_url }}" alt="girl-image" />
                        <button class="bg-[#fbab2b] text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bottom-4 z-10 absolute text-base font-medium leading-none  p-3 w-46">{{dept3_name }}</button>
                        <div class="absolute opacity-0 group-hover:opacity-100 transition duration-500 bottom-3 py-6 z-0 px-[108px] w-46 bg-white bg-opacity-50"></div>
                      </div>
                      <div class="relative group flex justify-center items-center h-full w-full mt-4 md:hidden md:mt-8 lg:hidden transform duration-300 hover:scale-105 hover:shadow-lg">
                        <img class="object-center object-cover h-full w-full hidden md:block" src="https://i.ibb.co/6FjW19n/olive-tatiane-Im-Ez-F9-B91-Mk-unsplash-2.png" alt="girl-image" />
                        <img class="object-center object-cover h-full w-full md:hidden" src="https://i.ibb.co/sQgHwHn/olive-tatiane-Im-Ez-F9-B91-Mk-unsplash-1.png" alt="olive-tatiane-Im-Ez-F9-B91-Mk-unsplash-2" />
                        <button class="bg-[#fbab2b] text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bottom-4 z-10 absolute text-base font-medium leading-none  py-3 w-36">Accessories</button>
                        <div class="absolute opacity-0 group-hover:opacity-100 transition duration-500 bottom-3 py-6 z-0 px-20 w-36 bg-white bg-opacity-50"></div>
                      </div>
                    </div>
                    <div class="relative group hidden md:flex justify-center items-center h-full w-full mt-4 md:mt-8 lg:hidden transform duration-300 hover:scale-105 hover:shadow-lg">
                      <img class="object-center object-cover h-full w-full hidden md:block" src="https://i.ibb.co/6FjW19n/olive-tatiane-Im-Ez-F9-B91-Mk-unsplash-2.png" alt="girl-image" />
                      <img class="object-center object-cover h-full w-full sm:hidden" src="https://i.ibb.co/sQgHwHn/olive-tatiane-Im-Ez-F9-B91-Mk-unsplash-1.png" alt="olive-tatiane-Im-Ez-F9-B91-Mk-unsplash-2" />
                      <button class="bg-[#fbab2b] text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400 bottom-4 z-10 absolute text-base font-medium leading-none  py-3 w-36 ">Accessories</button>
                      <div class="absolute opacity-0 group-hover:opacity-100 transition duration-500 bottom-3 py-6 z-0 px-20 w-36 bg-white bg-opacity-50"></div>
                    </div>
                  </div>
                </div>
            </div>
            <div class="mt-16 min-h-full overflow-hidden">
                <h3 class="text-[#282220] text-2xl font-medium">More Products</h3>
                <div class="grid gap-6 min-h-full grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 mt-6">
                    {% for product in products  %}
                        <div class=" p-[20px] w-full sm:max-w-sm  rounded-md shadow-md overflow-hidden transform duration-300 hover:scale-105 hover:shadow-lg">
                            <div class="flex items-end justify-end h-56 w-full bg-cover bg-center" style="background-image: url('{{product.imageURL}}')">
                                
                              <button  class="p-2 rounded-full  text-white mx-5 -mb-4 bg-[#fbab2b] hover:bg-[rgba(251,171,43,0.6)] focus:outline-none focus:bg:[rgba(251,171,43,0.6)]">
                                <div class="w-4  transform  hover:scale-110">
                                  <a href="#">
                                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                                      </svg>
                                  </a>

                              </div>
                              </button>
                            </div>
                            <div class=" flex justify-between items-center pt-6">
                                <h3 class="text-gray-700 uppercase">{{product.name}}</h3>
                                <span class="text-gray-500 mt-2">{{product.price}}</span>
                            </div>
                            <button data-product="{{product.id}}" data-action="add" class=" update-cart inline-block text-white font-bold py-2 px-4 mt-[20px] rounded-md bg-gradient-to-r from-[#fbab2b] to-[rgba(251,171,43,0.7)] border border-transparent transform hover:scale-110 hover:border-white transition-transform duration-3000 ease-in-out">
                              ADD TO CART
                            </button>
                        </div>
                        
                      
                    {% endfor %}
                   


                </div>
            </div>
        </div>
    </div>
  
{% endblock content %}
